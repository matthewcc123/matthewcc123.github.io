<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="Resources/Images/Icon.png" type="image/icon type">
    <title>Matthew Cahyadi - Welcome</title>
</head>
<body>
    
    <div class="content-overlay">
        <div class="content-window">
            <i class="content-close-btn"><ion-icon name="close-circle"></ion-icon></i>
            <h1 class="content-title"></h1>
            <h2 class="content-sub"></h2>
            <div class="content-content">
            </div>
        </div>
    </div>

    <div class="page-wrapper">

        <section class="page" id="profile">

            <section id="aurora1"></section>
            <section id="aurora2"></section>

            <div class="page-content">
    
                <div class="profile-wrapper">
                    <div class="profile-picture"></div>
                    <div class="profile-content">
                        <p class="profile-greet">Hello, i'm</p>
                        <h1 class="profile-name">Matthew Cahyadi</h1>
                        <p class="profile-title">Game Developer, 2D Artist, YouTuber</p>
                        <hr>
                        <div class="profile-nav">
                            <a href="#game">
                                <div class="nav-btn game-bg"><ion-icon name="game-controller-outline"></ion-icon></div>
                            </a>
                            <a href="#project">
                                <div class="nav-btn code-bg"><ion-icon name="code-slash-outline"></ion-icon></ion-icon></div>
                            </a>
                            <a href="#art">
                                <div class="nav-btn art-bg"><ion-icon name="brush-outline"></ion-icon></ion-icon></div>
                            </a>
                            <a href="#yt">
                                <div class="nav-btn yt-bg"><ion-icon name="logo-youtube"></ion-icon></div>
                            </a>
                        </div>
                    </div>
                </div>
    
            </div>
        </section>
    
        <section class="page" id="game">
            <div class="page-content">
    
                <h1 class="page-title">Games</h1>
                <hr>
                <div class="grid-list" id="game-list">
                </div>
    
            </div>
        </section>

        <section class="page" id="project">
            <div class="page-content">
    
                <h1 class="page-title">Projects</h1>
                <hr>
                <div class="grid-list" id="project-list">
                </div>
    
            </div>
        </section>

        <section class="page" id="art">
            <div class="page-content">
    
                <h1 class="page-title">Arts</h1>
                <hr>
                <div class="grid-list" id="art-list">
                </div>
    
            </div>
        </section>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/lightbox.js"></script>
<script src="js/app.js"></script>
</html>
